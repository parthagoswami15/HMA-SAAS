services:
  # Backend API Service (Supabase Database Only)
  - type: web
    name: hms-backend-api
    env: docker
    dockerfilePath: ./apps/api/Dockerfile
    dockerContext: .
    region: ohio
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Supabase Configuration (You'll set these manually in Render dashboard)
      - key: DATABASE_URL
        sync: false # Set to your Supabase PostgreSQL connection string
      - key: SUPABASE_URL
        sync: false # Set to https://your-project-id.supabase.co
      - key: SUPABASE_ANON_KEY
        sync: false # Set to your Supabase anon key
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false # Set to your Supabase service role key
      # JWT Configuration
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ACCESS_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 1d
      - key: JWT_ACCESS_EXPIRATION
        value: 15m
      - key: JWT_REFRESH_EXPIRATION
        value: 7d
      # Security
      - key: BCRYPT_SALT_ROUNDS
        value: 12
      # CORS and Frontend URLs
      - key: CORS_ORIGINS
        value: https://your-frontend-app.vercel.app,http://localhost:3000
      - key: FRONTEND_URL
        value: https://your-frontend-app.vercel.app
      - key: RESET_PASSWORD_URL
        value: https://your-frontend-app.vercel.app/reset-password
      # App Configuration
      - key: APP_NAME
        value: HMS SaaS
      - key: APP_VERSION
        value: 1.0.0
      - key: APP_URL
        sync: false # Will be auto-set by Render
      # Logging
      - key: LOG_LEVEL
        value: info
      - key: LOG_TO_FILE
        value: false
      # API Documentation
      - key: SWAGGER_ENABLED
        value: true
      - key: SWAGGER_PATH
        value: api-docs
      # Rate Limiting
      - key: THROTTLE_TTL
        value: 60
      - key: THROTTLE_LIMIT
        value: 100
      # File Uploads
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: UPLOAD_PATH
        value: ./uploads
    buildFilter:
      paths:
        - apps/api/**
        - package.json
        - package-lock.json
    autoDeploy: true

# No database section - using Supabase exclusively